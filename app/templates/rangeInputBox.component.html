<div #container (click)="clicked()" >
    <input #inputBox (blur)="lostFocus()" 
            (ngModelChange) = "onInputChange($event)"
            type="text"
            [(ngModel)] = "inputValue"
            [attr.size]="minSize" 
            [attr.maxlength]="maxLength">
    <span>&nbsp;/ {{rangeMax}}</span>
</div>
